<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <main>
        <h1 class="title">Focus on <span>Today</span></h1>
        <div class="app-container">
          <h2 class="subtitle">
            <span>Today</span>
            <img class="sun-icon" src="Sun.svg" alt="sun" />
          </h2>
          <p class="progress-label">Raise the bar by completing your goals!</p>
          <div class="progress-bar">
            <div class="progress-value">
              <!-- <span>2/3 Completed</span> -->
            </div>
            <p class="error-label">Please set all the 3 goals!</p>
          </div>
  
          <div class="goal-container">
            <div class="custom-checkbox">
                <i class="fa-solid fa-check" id="checkicon1"></i>
            </div>
            <input
              class="goal-input" id="input1"
              type="text"
              placeholder="Add new goal... "
            />
          </div>
          <div class="goal-container">
            <div class="custom-checkbox">
                <i class="fa-solid fa-check" id="checkicon2" ></i>
            </div>
            <input
              class="goal-input" id="input2"
              type="text"
              placeholder="Add new goal... "
            />
          </div>
          <div class="goal-container">
            <div class="custom-checkbox">
                <i class="fa-solid fa-check" id="checkicon3"></i>
            </div>
            <input class="goal-input" id="input3"type="text"
              placeholder="Add new goal... "
            />
          </div>
  
          <p class="quote">“Move one step ahead, today!”</p>
          
        </div>
      </main>
    
      <script src="https://kit.fontawesome.com/0fb07860cf.js" crossorigin="anonymous"></script>
      <script src="script.js"></script>
</body>
</html>
